<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link href= "index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <center>
    <h1 id="top" >YOUR REVIEW</h1>
    <form action="https://www.example.com/review.php">
        <fieldset>
        <div class="satyam1">
        <br>
        <legend><strong>Your Details:-</strong></legend>
       <br>
        Name:
        <input type="text" name="name" maxlength="30" size="30" placeholder="enter your name" >
        <br>
        <br>
        Email:     
        <input type="email" name="email" maxlength="30" size="30" placeholder="enter your email">
        <br>
        <br>
    </fieldset>
    </div>
    <br>

    <fieldset>
        <div class="satyam2">
            <br>
        <legend><strong>Your Review:-</strong></legend>
        <p>
            How did you hear about us?
            <select name="referrer" id="hear-about">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
            </select>
            </p>
        <p>
            Would you visit again?
            <br>
            Yes
            <input type="radio" name="revisit"  value="YES">
            No
            <input type="radio"name="revisit" value ="NO">
            May be
            <input type="radio"name="revisit" value ="MAY BE">
        </p>
        <p>
           <h2> Comments:</h2>
            <textarea name="text" placeholder="enter your comment " rows="7" cols="30" ></textarea>
        </p>
        <input type="checkbox" value="accept terms" required="required">
        Sign me up for email update 
        <br>
        <div class="abc">
        <p>
            <input type="submit" value="submit review">
        </p>
    </div>
        <br>
        
    </div>
    </fieldset>
        <br>
        <a href="#top"><h2>Top</h2></a>
    </form>

</center>
