        </button>

        <div class="collapse navbar-collapse " id='navbarNavDropdown'>
            <!-- <div class="container"> -->
            <ul class="navbar-nav text-center ml-auto" style="padding-right: 70px;">

                <li class='nav-item '>
                    <a href="#" class='nav-link'><b> Home </b></a>
                </li>
                <li class="nav-item ">
                    <a href="#" class='nav-link'><b>About</b></a>

                <li class="nav-item">

                        <a class="nav-link dropdown-toggle" href="#" role="menu" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <div class="auth-content">

        <form action="register.html" method="post">
            <h2 class="form-title">Register Here</h2>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" placeholder='Enter Name' name='name' class='form-control'>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder='Enter Email' name='email'>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label>Password Confirmation</label>
                <input type="password" name="password-confirm" class="form-control" placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <button type="Submit" class="btn btn-secondary reg-btn" name='register-btn'>Register</button>
            </div>
            <h6>Or <a href="login.html">Sign In</a></h6>
        </form>

    </div>
